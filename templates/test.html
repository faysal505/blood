<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <form action="/report" method="post" class="card px-3 py-3 bg-secondary-subtle">
    <div class="mb-2">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Years</label>
      <input type="number" class="form-control" id="age" name="age" required>
    </div>

    <div class="row">
      <div class="col-5 mb-3">
        <select class="form-select" name="blood">
          <option selected value="A">A</option>
          <option value="B">B</option>
          <option value="O">O</option>
          <option value="AB">AB</option>
        </select>
      </div>

      <div class="col-7  mb-3">
        <select class="form-select" name="report">
          <option selected value="1">POSITIVE</option>
          <option value="2">NEGATIVE</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>



  </form>

</body>

</html>
